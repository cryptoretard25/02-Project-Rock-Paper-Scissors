<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./external/style.css">
    <script defer src="./external/script.js"></script>
</head>

<body>
    <div class="container main">
        <h1>Computer</h1>
        <div class="container computer rotate">
            <!-- <img class="computer-img rock" src="./images/rock.png" alt="">
        <img class="computer-img paper" src="./images/paper.png" alt="">
        <img class="computer-img scissors" src="./images/scissors.png" alt=""> -->
        </div>
        <div class="container score">
            <h1>Score</h1>
            <div>
                Player <span id="player-score"></span> - <span id="comp-score"></span> Computer
            </div>
        </div>
        <div class="container player">
            <!-- <img class="player-img rock" src="./images/rock.png" alt="">
        <img class="player-img paper" src="./images/paper.png" alt="">
        <img class="player-img scissors" src="./images/scissors.png" alt=""> -->
        </div>
        <h1>Player</h1>
        <div class="container pick">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>
        <div class="container msg">
            Choose Rock, Paper or Scissors to start!
        </div>
    </div>
    <div class="container newgame">
        <h1 class="newgame-h1">Game is over!</h1>
        <button class="button newgame">New game!</button>
    </div>
</body>

</html>
